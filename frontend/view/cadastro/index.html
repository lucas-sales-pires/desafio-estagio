<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container mt-4"> 
        <div id="cadastro" class="card p-4 mb-4">
            <h2 class="card-title">Cadastrar Produto</h2>
            <form id="produtoFormulario" class="row g-3">
                <div class="col-md-6">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>
                <div class="col-md-6">
                    <label for="descricao" class="form-label">Descrição:</label>
                    <input type="text" class="form-control" id="descricao" name="descricao" required>
                </div>
                <div class="col-md-6">
                    <label for="valor" class="form-label">Valor:</label>
                    <input type="number" class="form-control" id="valor" name="valor" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Disponível para venda:</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="sim" name="disponivel" value="sim">
                        <label class="form-check-label" for="sim">Sim</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="nao" name="disponivel" value="nao">
                        <label class="form-check-label" for="nao">Não</label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </form>
        </div>

        <div id="listaProdutos" class="card p-4">
            <h2 class="card-title">Lista de Produtos</h2>
            <table id="tabelaProdutos" class="table table-striped">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Disponível para venda</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="d-flex justify-content-between"> 
                <button id="novoProduto" class="btn btn-success">Novo Produto</button>
                <button id="removerTodos" class="btn btn-danger">Remover todos</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../controller/script.js" type="module"></script>
</body>
</html>
